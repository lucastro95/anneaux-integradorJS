<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS Hamburger -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Icon -->
    <link rel="icon" href="./assets/icon.png">
    <!-- Line Icons -->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <title>- Anneaux -</title>
</head>

<body>
    <div class="compras">
        <div class="compras__carrito">
            <i class="lni lni-shopping-basket"></i>
            <!-- <div class="compras__carrito__cantidad"></div> -->
        </div>
        <div class="compras__tabla">
            <table>
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td><img src="./assets/alicia.jpeg" alt=""></td>
                        <td>Alicia</td>
                        <td>$500</td>
                        <td><button class="min"><i class="lni lni-minus"></i></button></i>3<button class="max"><i class="lni lni-plus"></i></button></td>
                    </tr> -->
                </tbody>
            </table>
            <div class="total"><span></span>No hay productos en el carrito</div>
            <button id="eliminarTodos">Eliminar todos los productos</button>
        </div>
    </div>

    <nav class="navBar" id="nav">
        <div>
            <a href="./principal.html"><img class="navBar__logo" src="./assets/logo.png" alt="Logo Anneaux"></a>
        </div>
        <button class="navBar__btn hamburger hamburger--vortex" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <ul class="navBar__menu">
            <li><a class="hover-effect active" href="#">Home</a></li>
            <i class="icon lni lni-diamond-alt"></i>
            <li><a class="hover-effect" href="#coleccion">Colección</a></li>
            <i class="icon lni lni-diamond-alt"></i>
            <li><a class="hover-effect" href="#">Nosotros</a></li>
            <i class="icon lni lni-diamond-alt"></i>
            <li><a class="hover-effect" href="#">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <header class="banner">
        <div class="banner__info">
            <h1>Anneaux</h1>
            <p>Joyería de diseño</p>
        </div>
    </header>

    <section class="coleccion" id="coleccion">
        <div class="coleccion__title">
            <div></div>
            <h2>Colección</h2>
            <div></div>
        </div>
        <div class="coleccion__search">
            <form id="form">
                <input type="text" placeholder="Buscar por nombre..." id="search">
                <button type="submit"><i class="lni lni-search-alt"></i></button>
            </form>
            <div class="filter">
                <select id="metal-filter">
                    <option value="">-- Metal --</option>
                    <option value="Oro Amarillo">Oro Amarillo</option>
                    <option value="Oro Blanco">Oro Blanco</option>
                    <option value="Oro Rosé">Oro Rosé</option>
                    <option value="Platino">Platino</option>
                </select>
                <select id="min-filter">
                    <option value="">-- Precio min --</option>
                    <option value="900">$900</option>
                    <option value="1000">$1000</option>
                    <option value="2000">$2000</option>
                    <option value="3000">$3000</option>
                    <option value="4000">$4000</option>
                </select>
                <select id="max-filter">
                    <option value="">-- Precio máx --</option>
                    <option value="900">$900</option>
                    <option value="1000">$1000</option>
                    <option value="2000">$2000</option>
                    <option value="3000">$3000</option>
                    <option value="4000">$4000</option>
                </select>
            </div>
            <div class="error"></div>
        </div>
        <div class="coleccion__cards"></div>
        <button id="mostrarTodo">Mostrar todos los productos</button>
    </section>

    <script src="./js/app.js" type="module"></script>
</body>

</html>
